<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="currcss.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Currency Calculator</h1>
        </div>
        <div class="form">
            <form action="">
                <div class="input">
                    <p>Enter Amount</p>
                    <input type="number" value="1">
                </div>
                <div class="select">
                    <div class="from">
                        <img src="https://flagsapi.com/US/flat/64.png" id="imgfrom">
                        <select name="from" id="from">
                        </select>
                    </div>
                    <div>TO</div>
                    <i class="fa fa-exchange" aria-hidden="true"></i>
                    <div class="to">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" id="imgto">
                        <select name="to" id="to">
                        </select>
                    </div>
                </div>
                <div id="msg">
                    <!-- 1 USD  =  83 INR -->
                </div>
                <div class="butt">
                    <button id="but">Calculate</button>
                </div>
            </form>
        </div>
    </div>


    
    <script src="currscript.js"></script>
</body>
</html>
