<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesps.css">
    <link rel="icon" href="favicon.ico">
    <title>Stone-Paper-Scissor</title>
</head>
<body>
    <h1>Stone-Paper-Scissor</h1>
    <div class="choices">
        <button class="choice" id="Stone"></button>
        <button class="choice" id="Paper"></button>
        <button class="choice" id="Scissor"></button>
    </div>
    <div class="msg">
        <p id="msg">Make the Choice</p>
    </div>
    <div class="score">
        <div class="player">
            <p>Player:</p>
            <p id="player-score">0</p>
            
        </div>
        <div class="comp">
             <p>Computer:</p>
            <p id="comp-score">0</p>
           
        </div>
    </div>

    <script src="scriptsps.js"></script>
</body>
</html>
