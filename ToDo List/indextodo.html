<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="checklist.png" type="image/x-icon">
    <link rel="stylesheet" href="todospecial.css">
</head>
<body>
    <header>
        <div><h1>ToDo List</h1></div>
        <div class="button">
            <button id="refresh">Refresh</button>
            <button id="add">Add</button>
        </div>
    </header>

    <main>
            <div class="data">
                <h2 id="topic">Do Projects</h2>
                <button id="hello">Done</button>
            </div>

        
    </main>

    <div class="above">
        <div class="adddata">
            <h2>Task</h2>
            <div class="input">
                <input type="text" name="text" id="todo">
            </div>
            <div class="addbutton">
                <button id="cancel">Cancel</button>
                <button id="add2">Add</button>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
